<!DOCTYPE html>

<head>
<title>Wordle Unlimited - The New York Times</title>
<meta http-equiv="Refresh" content="8; url='https://www.guessoword.com'" />
<meta name="description" content="Play the 6 Word Wordle! Daily 6 word wordle. wordle, wordle 6, six word wordle, Six Word Wordle, dordle, quordle">

<style>
#clock {
	width: 200px;
	height: 200px;
	border-radius: 50%;
	background-color: lightgrey;
	margin: auto;
}

span {
	display: block;
	width: 100%;
	margin: auto;
	padding-top: 40px;
	text-align: center;
	font-size: 100px;
}
</style>

</head>

<body>
<span>You will be redirected to the game in</span>
<div id="clock">
	<span id="seconds">8</span>
</div>

<script>
timeLeft = 8;

function countdown() {
	timeLeft--;
	document.getElementById("seconds").innerHTML = String( timeLeft );
	if (timeLeft > 0) {
		setTimeout(countdown, 1000);
	}
};

setTimeout(countdown, 1000);
</script>

</body>
